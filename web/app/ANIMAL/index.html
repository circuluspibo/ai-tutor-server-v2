<html id='ANIMAL'>
  <head>
    <title>OFFICIAL-color</title>
  </head>
  <body>
    <header>
      <div class='app'><h1><i class="fa-solid fa-ear-listen"></i> 시각훈련</h1></div>
      <div class='title'><h1>해당 동물을 찾아보도록 하자.</h1></div>
      <div class="control">
        <button>
          <i class="fa-solid fa-2x fa-backward-step"></i>
        </button>
        <button>
          <i class="fa-solid fa-2x fa-circle-question"></i>
        </button>
      </div>
    </header>
    <section class="view">
      <div class='left'>
        <div id="ANIMAL_D" dnt></div>
        <div name='target'></div>
      </div>
      <div class='main'>
        <table>
          <tr>
            <td name='t_1'></td>
            <td name='t_2'></td>
            <td name='t_3'></td>
          </tr>
          <tr>
            <td name='t_4'></td>
            <td name='t_5'></td>
            <td name='t_6'></td>
          </tr>
          <tr>
            <td name='t_7'></td>
            <td name='t_8'></td>
            <td name='t_9'></td>
          </tr>
        </table>
      </div>
      <div class='right'>
        <div class="score">
          <ul class="step">
            <li name="s0"></li>
            <li name="s1"></li>
            <li name="s2"></li>
          </ul>  
          <ul class="check">
            <li name="t0"></li>
            <li name="t1"></li>
            <li name="t2"></li>
            <li name="t3"></li>
            <li name="t4"></li>
            <li name="t5"></li>
            <li name="t6"></li>
            <li name="t7"></li>
            <li name="t8"></li>
            <li name="t9"></li>                    
          </ul>      
        </div>
        <div class="img">
          <img src="app/COLOR/image/ask.png">
        </div>
        <div class="view">
          <video name="input_video" hidden></video>
          <canvas name="output_canvas" width="460px" height="250px" ></canvas>
        </div>        
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/donutty@2.3.1/src/donutty.min.js"></script>
  </body>
  <script src='./js/stub.js'></script>
</html>
