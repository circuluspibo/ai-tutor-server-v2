
<html id='WORD'>
  <head>
    <title>OFFICIAL-TYPING</title>
    <link rel="stylesheet" href="../../../css/index.css" />    
    <script src='./js/pibo.js'></script>
    <script src="https://kit.fontawesome.com/34403b230d.js" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/donutty@2.3.1/src/donutty.min.js"></script>
    <script src='./js/stub.js'></script>    
  </head>
  <body>
    <header>
      <div class='app'><h1><i class="fa-solid fa-ear-listen"></i> 촉각훈련</h1></div>
      <div class='title'><h1>화면에서 글씨를 찾아 입력해 보세요.</h1></div>
      <div class="control">
        <button>
          <i class="fa-solid fa-2x fa-backward-step"></i>
        </button>
        <button>
          <i class="fa-solid fa-2x fa-circle-question"></i>
        </button>
      </div>
    </header>
    <section class="left">
      <div id="WORD_D"></div>
      <div class="score">
        <ul class="check">
          <li name="t0"></li>
          <li name="t1"></li>
          <li name="t2"></li>
          <li name="t3"></li>
          <li name="t4"></li>
          <li name="t5"></li>
          <li name="t6"></li>
          <li name="t7"></li>
          <li name="t8"></li>
          <li name="t9"></li>                    
        </ul>
        <ul class="step">
          <li name="s0"></li>
          <li name="s1"></li>
          <li name="s2"></li>
        </ul>        
      </div>
      <div class="view">
        <video name="input_video" hidden></video>
        <canvas name="output_canvas" width="460px" height="250px" ></canvas>
      </div>
    </section>
    <section class="right">
      <table class="top">
        <tr name="word">
          <!--
          <td name='snd1'>도</td>
          <td name='snd2'>레</td>
          <td name='snd3'>미</td>
          <td name='snd4'>파</td>
          <td name='snd5'>솔</td>
          <td name='snd6'>라</td>
          <td name='snd7'>시</td>
          <td name='snd8'>도</td>
          -->
        </tr>
      </table>
      <table class="bottom">
        <tr class="head">
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>            
        <tr>
          <td name='Q' colspan="2">Q</td>
          <td name='W' colspan="2">W</td>
          <td name='E' colspan="2">E</td>
          <td name='R' colspan="2">R</td>
          <td name='T' colspan="2">T</td>
          <td name='Y' colspan="2">Y</td>
          <td name='U' colspan="2">U</td>
          <td name='I' colspan="2">I</td>
          <td name='O' colspan="2">O</td>
          <td name='P' colspan="2">P</td>
        </tr>
        <tr>
          <td colspan="1" class="empty"></td>
          <td name='A' colspan="2">A</td>
          <td name='S' colspan="2">S</td>
          <td name='D' colspan="2">D</td>
          <td name='F' colspan="2">F</td>
          <td name='G' colspan="2">G</td>
          <td name='H' colspan="2">H</td>
          <td name='J' colspan="2">J</td>
          <td name='K' colspan="2">K</td>
          <td name='L' colspan="2">L</td>
          <td colspan="1" class="empty"></td>
        </tr>
        <tr>
          <td class="empty" colspan="2"></td>
          <td name='Z' colspan="2">Z</td>
          <td name='X' colspan="2">X</td>
          <td name='C' colspan="2">C</td>
          <td name='V' colspan="2">V</td>
          <td name='B' colspan="2">B</td>
          <td name='N' colspan="2">N</td>
          <td name='M' colspan="2">M</td>
          <td name='.' colspan="2">.</td>
          <td class="empty" colspan="2"></td>              
        </tr>
        <tr>
          <td class="empty" colspan="3"></td>
          <td name='_' colspan="14"><i class="fa-solid fa-delete-left"></i></td>
          <td class="empty" colspan="3"></td>               
        </tr>
      </table>      
    </section>
  </body>
</html>
