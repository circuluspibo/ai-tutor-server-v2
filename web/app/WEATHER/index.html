<html id="WEATHER">
  <header>
    <title>Weather</title>
  </header>
  <body>
    <header>
      <div class='app'><h1><i class="fa-solid fa-ear-listen"></i> 정보제공</h1></div>
      <div class='title'><h1>오늘의 날씨</h1></div>
      <div class="control">
        <button>
          <i class="fa-solid fa-2x fa-backward-step"></i>
        </button>
        <button>
          <i class="fa-solid fa-2x fa-circle-question"></i>
        </button>
      </div>
    </header>    
    <div class="weather">
      <img src="/app/WEATHER/image/sun.png">
    </div>     
    <div class="info">
      <table>
        <tr>
          <th colspan="3"><h1 name="location">장소</h1></th>
        </tr>
        <tr>
          <td><img src="/app/WEATHER/image/thermometer.png"/></td>
          <td><img src="/app/WEATHER/image/air-pollution.png"/></td>
          <td><img src="/app/WEATHER/image/air-quality.png"/></td>
        </tr>
        <tr>
          <th><h1 name="temp">0°C</h1></th>
          <th><h1 name="pm10">보통</h1></th>
          <th><h1 name="pm25">보통</h1></th>
        </tr>                
      </table>
    </div>
  </body>
</html>
